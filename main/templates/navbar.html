{% load static %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<a class="navbar-brand" href="{% url 'articles-list' %}">
	    <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="hiuhiu">
	    The Reading Potato
  	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		{% if request.user.is_authenticated %}
			<p class="my-auto">{{user}}</p>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'contributions-list' %}">Contributions</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'my-contributions-list' %}">My Contributions</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'my-articles-list' %}">My Articles</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'logout' %}">Logout</a>
			</li>
		{% elif not request.user.is_authenticated  %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'login' %}">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'register' %}">Register</a>
			</li>
		{% endif %}
		</ul>

		<form action="{% url 'articles-list' %}" class="form-inline my-2 my-lg-0">
		  	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
		  	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
</nav>
