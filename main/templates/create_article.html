{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Create a article
{% endblock title%}


{% block content %}

<div class="col-lg-10 m-auto">
	<div class="card mt-5">
		<div class="card-body">
			<form action="{% url 'create-article' %}" method="POST">
			    {% csrf_token %}
			    {{form|crispy}}
			    <input type="submit" value="Create" class="btn btn-outline-success float-right">
			</form>
		</div>
	</div>
</div>


{% endblock content %}
