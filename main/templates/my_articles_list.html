{% extends "base.html" %}

{% block title %}
	Wiki
{% endblock title%}


{% block content %}
	<div class="col-lg-10 m-auto">
		<div class="card mt-5">
			<div class="card-body">
			    {% for article in user.articles.all %}
					<a href="{% url 'article-details' article.slug %}" class="title black">{{article.title}}</a>
					<hr>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
