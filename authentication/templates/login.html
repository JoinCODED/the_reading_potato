{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock title%}


{% block content %}

<div class="col-lg-6 m-auto">
	<div class="card mt-5">
		<div class="card-body">
			<form action="{% url 'login' %}" method="POST">
			    {% csrf_token %}
			    {{form|crispy}}
			    <input type="submit" value="Login" class="btn btn-outline-success float-right">
			</form>
		</div>
	</div>
</div>

{% endblock content %}
